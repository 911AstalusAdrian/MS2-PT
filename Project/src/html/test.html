<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="flex justify-center mb-8">
        <div class="w-3/4 flex justify-between items-center space-x-4">
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="changeTable(0)">Shape</button>
            </div>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="changeTable(1)">Column Details</button>
            </div>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="changeTable(2)">First N</button>
                <input type="text" class="mt-2 p-2 border rounded w-full" placeholder="Input 3" id="first-n">
            </div>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="changeTable(3)">Last N</button>
                <input type="text" class="mt-2 p-2 border rounded w-full" placeholder="Input 4" id="last-n">
            </div>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="changeTable(4)">Info</button>
            </div>
            <div class="text-center">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="showPredictor()">Predict</button>
            </div>
        </div>
    </div>
    <div id="table-container" class="bg-white p-4 rounded shadow-md w-4/5 mx-auto">
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
