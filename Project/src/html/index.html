<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Processor and Model Trainer</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="mb-4" id = 'uploadButton'>
            <h2 class="text-xl font-semibold">Upload CSV File</h2>
            <input type="file" id="csvFile" accept=".csv" class="border border-gray-300 rounded p-2">
            <button onclick="uploadCSV()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Upload</button>
        </div>

        <div class="flex flex-col justify-center mb-8 hidden" id="additionalButtons">
            <div class="w=3/4 flex items-center justify-between space-y-4">
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="getDataShape()">Shape</button>
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="getColumnDetails()">Column Details</button>
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="getFirstN()">First N</button>
                    <input type="text" class="mt-2 p-2 border rounded w-full" placeholder="Input 3" id="first-n">
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="getLastN()">Last N</button>
                    <input type="text" class="mt-2 p-2 border rounded w-full" placeholder="Input 4" id="last-n">
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="getTableInfo()">Info</button>
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="removeEmptyRows()">Clean</button>
                </div>
            </div>

            <div class="w=3/4 flex items-center justify-between space-y-4">
                <div class="text-center">
                    <label for="columns">Choose columns: </label>
                    <select name="columns" id="columnsSelect" class="p-2 border rounded" multiple>
                    </select>
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="setFeatures()">Set feature columns</button>
                </div>
                <div class="text-center">
                    <label for="algorithm">Choose algorithm: </label>
                    <select name="algorithm" id="algorithmSelect" class="p-2 border rounded">
                        <option value="regression">Regression</option>
                        <option value="classification">Classification</option>
                        <option value="clustering">Clustering</option>
                    </select>
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="">Normalize</button>
                </div>
                <div class="text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="trainModel()">Train</button>
                </div>
            </div>
        </div>

        <div id="tableContainer" class="bg-white p-4 rounded shadow-md w-4/5 mx-auto hidden">
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
